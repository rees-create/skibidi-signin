<html>
    <head>
        <link rel="stylesheet" href ="skibidi style.css"/>
    </head>
    <title> skibidi signin </title>
    
    <body>
        <div id ="background-frame">
            <div id = "main-subframe" class = subframe>
                <form onsubmit = "boxes(event)" id = signinForm class = subframe>
                    <label for="uname" >Username:</label><br>
                    <input type="text" id="uname" name="uname" ><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd"><br><br>
                    <input type="submit" value="Submit"/>
                </form> 
            </div>  
        </div>     
        <script src = "transitionAndRedirect.js"></script>
        <script src = "placeholders.js"></script>


    </body>

</html>
